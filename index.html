<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">WHOIS Query</title>
    <link rel="stylesheet" href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/tailwindcss/2.2.19/tailwind.min.css">
    <script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/clipboard.js/2.0.10/clipboard.min.js"></script>
    <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/i18next/21.6.12/i18next.min.js"></script>
    <script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery-i18next/1.2.1/jquery-i18next.min.js"></script>
    <style>
        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        .loading-spinner {
            animation: rotate 1.5s linear infinite;
        }

        .result-container {
            scrollbar-width: thin;
            scrollbar-color: #4B5563 #E5E7EB;
        }

        .result-container::-webkit-scrollbar {
            width: 12px;
        }

        .result-container::-webkit-scrollbar-track {
            background: #E5E7EB;
        }

        .result-container::-webkit-scrollbar-thumb {
            background-color: #4B5563;
            border-radius: 20px;
            border: 3px solid #E5E7EB;
        }

        .history-card {
            width: 300px;
            max-height: 800px;
            flex-direction: column;
        }

        .history-card>div {
            scrollbar-width: thin;
            scrollbar-color: #4B5563 #E5E7EB;
        }

        .history-card>div::-webkit-scrollbar {
            width: 8px;
        }

        .history-card>div::-webkit-scrollbar-track {
            background: #E5E7EB;
        }

        .history-card>div::-webkit-scrollbar-thumb {
            background-color: #4B5563;
            border-radius: 20px;
            border: 2px solid #E5E7EB;
        }

        .watermark {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4B5563;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .language-switcher {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        @media (max-width: 640px) {
            .result-container {
                padding-bottom: 65px;
            }
        }
    </style>
    <!-- by: danran -->
    <!-- wechat: yyy5858588 -->
    <!-- date: 2024-09-07 -->
</head>

<body class="bg-gray-100 flex justify-center p-0 sm:p-4 h-screen">
    <div class="language-switcher">
        <select id="languageSelect"
            class="bg-white border border-gray-300 rounded-md text-gray-700 py-1 px-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <option value="zh-CN">简体中文</option>
            <option value="zh-TW">繁體中文</option>
            <option value="en" selected>English</option>
            <option value="ru">Русский</option>
            <option value="es">Español</option>
        </select>
    </div>
    <div class="flex flex-grow max-w-5xl w-full">
        <div class="bg-white p-2 sm:p-6 md:p-8 rounded-lg shadow-md flex flex-col w-full h-full">
            <h1 class="text-2xl sm:text-3xl font-bold text-left sm:text-center mb-4 sm:mb-6 text-gray-800"
                data-i18n="title">WHOIS Query</h1>
            <form id="whois-form" class="mb-4">
                <div class="flex relative">
                    <input type="text" id="domain" name="domain" required placeholder="Enter domain or IP"
                        data-i18n="[placeholder]inputPlaceholder"
                        class="flex-grow px-3 py-2 bg-white border border-gray-300 rounded-l-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <button type="button" id="clear-input"
                        class="absolute right-24 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 focus:outline-none mr-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>
                    <button type="submit" id="submit-btn"
                        class="flex items-center justify-center w-24 border border-transparent rounded-r-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                        <span data-i18n="search">Search</span>
                        <svg class="loading-spinner ml-2 h-5 w-5 hidden" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"
                                fill="none"></circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                    </button>
                </div>
            </form>
            <div id="resultDiv" class="hidden flex-grow overflow-hidden">
                <div class="h-full overflow-y-auto result-container pb-16 sm:pb-0">
                    <div id="importantInfo"></div>
                    <div id="originalInfo"></div>
                </div>
            </div>
        </div>

        <div id="history" class="history-card bg-white shadow-md ml-0 sm:ml-4 hidden sm:flex flex-col">
            <h2 class="text-lg font-semibold p-4 text-gray-800" data-i18n="recentSearches">Recent Queries</h2>
            <div class="flex-grow overflow-y-auto px-4 pb-4">
                <ul id="history-list" class="space-y-2"></ul>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        $(document).ready(function () {
            const HISTORY_KEY = 'whoisHistory';
            const MAX_HISTORY = 500;

            const $form = $('#whois-form');
            const $domain = $('#domain');
            const $submitBtn = $('#submit-btn');
            const $resultDiv = $('#resultDiv');
            const $importantInfo = $('#importantInfo');
            const $originalInfo = $('#originalInfo');
            const $historyList = $('#history-list');
            const $toast = $('#toast');
            const $languageSelect = $('#languageSelect');

            function showLoadingSpinner(show) {
                if (show) {
                    $submitBtn.find('.loading-spinner').removeClass('hidden');
                    $submitBtn.attr('disabled', 'disabled');
                } else {
                    $submitBtn.find('.loading-spinner').addClass('hidden');
                    $submitBtn.removeAttr('disabled');
                }
            }

            function showToast(message) {
                $toast.text(message).css('opacity', '1');
                setTimeout(() => {
                    $toast.css('opacity', '0');
                }, 3000);
            }

            function updateHistory(domain, info) {
                let history = JSON.parse(localStorage.getItem(HISTORY_KEY)) || [];
                history.unshift({ domain, info });
                if (history.length > MAX_HISTORY) {
                    history.pop();
                }
                localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
                renderHistory();
            }

            function renderHistory() {
                let history = JSON.parse(localStorage.getItem(HISTORY_KEY)) || [];
                $historyList.empty();
                history.forEach(item => {
                    const listItem = $('<li class="p-2 bg-gray-100 rounded-md shadow-sm cursor-pointer text-gray-800 hover:bg-gray-200 transition-colors duration-200"></li>');
                    listItem.text(item.domain);
                    listItem.on('click', () => {
                        $domain.val(item.domain);
                        $importantInfo.html(item.info.importantInfo);
                        $originalInfo.html(item.info.originalInfo);
                        $resultDiv.removeClass('hidden');
                    });
                    $historyList.append(listItem);
                });
            }

            function clearInputField() {
                $domain.val('');
            }

            $('#clear-input').on('click', function () {
                clearInputField();
            });

            $form.on('submit', function (event) {
                event.preventDefault();
                const domain = $domain.val().trim();
                if (!domain) {
                    showToast('Please enter a valid domain or IP.');
                    return;
                }
                showLoadingSpinner(true);

                $.getJSON('https://api.whoisxmlapi.com/whoisserver/WhoisService', {
                    apiKey: 'your_api_key_here',
                    domainName: domain,
                    outputFormat: 'JSON'
                }).done(function (data) {
                    const importantInfo = extractImportantInfo(data.WhoisRecord);
                    const originalInfo = JSON.stringify(data, null, 2);

                    $importantInfo.html(importantInfo);
                    $originalInfo.html(`<pre>${originalInfo}</pre>`);
                    $resultDiv.removeClass('hidden');
                    updateHistory(domain, { importantInfo, originalInfo });
                }).fail(function () {
                    showToast('Failed to retrieve WHOIS data.');
                }).always(function () {
                    showLoadingSpinner(false);
                });
            });

            function extractImportantInfo(whoisRecord) {
                if (!whoisRecord) return 'No important information available.';
                let importantInfo = '<h2 class="text-lg font-semibold text-gray-800 mb-4">Important Info</h2>';
                importantInfo += `<p><strong>Domain Name:</strong> ${whoisRecord.domainName || 'N/A'}</p>`;
                importantInfo += `<p><strong>Registrar:</strong> ${whoisRecord.registrarName || 'N/A'}</p>`;
                importantInfo += `<p><strong>Creation Date:</strong> ${whoisRecord.createdDate || 'N/A'}</p>`;
                importantInfo += `<p><strong>Expiration Date:</strong> ${whoisRecord.expiresDate || 'N/A'}</p>`;
                importantInfo += `<p><strong>Registrant:</strong> ${whoisRecord.registrant ? whoisRecord.registrant.name : 'N/A'}</p>`;
                return importantInfo;
            }

            function changeLanguage(language) {
                i18next.changeLanguage(language, function (err, t) {
                    if (err) return console.error(err);
                    $('[data-i18n]').localize();
                });
            }

            $languageSelect.on('change', function () {
                const selectedLang = $(this).val();
                changeLanguage(selectedLang);
            });

            i18next.init({
                lng: 'en',
                debug: true,
                resources: {
                    en: {
                        translation: {
                            title: 'WHOIS Query',
                            search: 'Search',
                            inputPlaceholder: 'Enter domain or IP',
                            recentSearches: 'Recent Queries'
                        }
                    },
                    'zh-CN': {
                        translation: {
                            title: 'WHOIS 查询',
                            search: '搜索',
                            inputPlaceholder: '输入域名或IP',
                            recentSearches: '最近查询'
                        }
                    },
                    'zh-TW': {
                        translation: {
                            title: 'WHOIS 查詢',
                            search: '搜尋',
                            inputPlaceholder: '輸入域名或IP',
                            recentSearches: '最近查詢'
                        }
                    },
                    ru: {
                        translation: {
                            title: 'Запрос WHOIS',
                            search: 'Поиск',
                            inputPlaceholder: 'Введите домен или IP',
                            recentSearches: 'Недавние запросы'
                        }
                    },
                    es: {
                        translation: {
                            title: 'Consulta WHOIS',
                            search: 'Buscar',
                            inputPlaceholder: 'Ingrese dominio o IP',
                            recentSearches: 'Consultas recientes'
                        }
                    }
                }
            }, function (err, t) {
                if (err) return console.error(err);
                $('[data-i18n]').localize();
            });

            renderHistory();
        });
    </script>
</body>            
</html>)
